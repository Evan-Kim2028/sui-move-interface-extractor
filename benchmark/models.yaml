# Model configurations for OpenRouter
# Usage: ./scripts/run_model.sh <model_name> [samples]
#
# Examples:
#   ./scripts/run_model.sh claude-sonnet 10
#   ./scripts/run_model.sh gemini-pro 10

models:
  # Anthropic Models
  claude-sonnet:
    name: "anthropic/claude-sonnet-4.5"
    description: "Claude Sonnet 4.5 - Best balance of speed and quality"
    
  claude-opus:
    name: "anthropic/claude-opus-4.5"
    description: "Claude Opus 4.5 - Highest quality, slower"

  # OpenAI Models  
  gpt-5:
    name: "openai/gpt-5.2"
    description: "GPT-5.2 - Latest OpenAI model"
    
  gpt-4o-mini:
    name: "openai/gpt-4o-mini"
    description: "GPT-4o Mini - Fast and cheap"

  # Google Models
  gemini-pro:
    name: "google/gemini-3-flash-preview"
    description: "Gemini 3 Flash Preview - Google's latest"

  # DeepSeek Models
  deepseek:
    name: "deepseek/deepseek-v3.2"
    description: "DeepSeek V3.2 - Reasoning-focused"

  # Z.AI Models
  glm:
    name: "z-ai/glm-4.7"
    description: "GLM-4.7 - Chinese model with thinking"

  # X.AI Models
  grok:
    name: "x-ai/grok-code-fast-1"
    description: "Grok Code Fast - X.AI code-focused model"

# Default model if not specified
default: claude-sonnet

# Common configurations
openrouter:
  api_base_url: "https://openrouter.ai/api/v1"
  temperature: 0
  max_tokens: null  # auto-detect based on reasoning models
