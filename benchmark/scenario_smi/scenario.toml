[scenario]
name = "smi-bench-local"
description = "Local AgentBeats scenario for smi-bench green+purlple agents"

[services]

[[agents]]
name = "smi-bench-green"
card = "green_agent_card.toml"
launcher_host = "127.0.0.1"
launcher_port = 40101
agent_host = "127.0.0.1"
agent_port = 9999
is_green = true

# These keys are required by ScenarioAgent, but we intentionally do NOT launch
# via `agentbeats run_agent` here.
# The agent process we launch is the repo's own A2A server: `smi-a2a-green`.
model_type = "openrouter"
model_name = "z-ai/glm-4.7"

[[agents]]
name = "smi-bench-purple"
card = "purple_agent_card.toml"
launcher_host = "127.0.0.1"
launcher_port = 40102
agent_host = "127.0.0.1"
agent_port = 9998
is_green = false

# The repo's baseline purple agent server.
model_type = "openrouter"
model_name = "z-ai/glm-4.7"
